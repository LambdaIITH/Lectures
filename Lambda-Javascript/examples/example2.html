<!DOCTYPE html>
<html>
<head>
	<title>onclick | Lambda</title>
</head>
<body>

<button onclick="alert(fibo(15))">Click me</button> to alert the 15th Fibonacii number

<script>

	function fibo(n) {
		if(n==1) return 0;
		else if(n==2) return 1;
		else return fibo(n-1)+fibo(n-2);
	}

</script>

</body>
</html>
